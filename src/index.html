<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imgur: the magic of the internet</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0d89f221a0.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header__container">
        <div class="header__cont-left">
          <p class="header__logo">imgur</p>
          <button class="header__btn green">
            <i class="fa-solid fa-square-plus fa-2xl"></i>New post
          </button>
          <span></span>
        </div>

        <div class="header__cont-searchbar">
          <input
            class="header__searchbar"
            placeholder="Images, #tags, @users oh my!"
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="header__cont-right">
          <button class="header__btn purple">Go Ad-Free</button>
          <p class="header__signin">Sign in</p>
          <button class="header__btn">Sign up</button>
        </div>
      </div>
    </header>

    <!-- hero -->
    <main>
      <div class="hero__container" id="container">
        <h2 class="hero__title" id="hero"></h2>

        <!-- tags -->
        <div class="tags__container">
          <div class="tags__cont-top">
            <h3 class="tags-title">EXPLORE TAGS</h3>
            <div class="more-less" id="more-less">
              <h3 class="tags-title more" id="more"></h3>
            </div>
          </div>

          <div class="tags__cont-bottom">
            <div class="one-tag"></div>
          </div>
        </div>
      </div>

      <!-- cards -->
      <div class="cards__cont-top">
        <!-- <h3 class="tags-title viral">MOST VIRAL</h3>
        <h3 class="tags-title popular">POPULAR</h3> -->
        <details>
          <summary><h3 class="viral">MOST VIRAL</h3></summary>
          <ul>
            <li><h3>MOST VIRAL</h3></li>
            <li><h3>USER SUBMITTED</h3></li>
            <li><h3>HIGHEST SCORING</h3></li>
          </ul>
        </details>
        <details>
          <summary><h3 class="popular">POPULAR</h3></summary>
          <ul>
            <li><h3>POPULAR</h3></li>
            <li><h3>NEWEST</h3></li>
            <li><h3>BEST</h3></li>
            <li><h3>RANDOM</h3></li>
          </ul>
        </details>
      </div>
      <div class="cards__container" id="cards__container"></div>
    </main>

    <footer>
      <div class="footer__container" id="footer__container">
        <div class="left__cont">
          <p class="footer__copy">&copy; 2022 Copyright</p>
        </div>
        <div class="a__cont">
          <nav>
            <a class="footer__a" href=""><p>About</p></a>
            <a class="footer__a" href=""><p>Terms</p></a>
            <a class="footer__a" href=""><p>Privacy</p></a>
            <a class="footer__a" href=""><p>Rules</p></a>
            <a class="footer__a" href=""><p>Help</p></a>
            <a class="footer__a" href=""><p>Emerald</p></a>
            <a class="footer__a" href=""><p>Store</p></a>
            <a class="footer__a" href=""><p>Advertise</p></a>
            <a class="footer__a" href=""><p>Blog</p></a>
            <a class="footer__a" href=""><p>Wellness</p></a>
          </nav>
        </div>
        <div class="right__cont">
          <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
          <a class="footer__a white" href=""><p>Get the App</p></a>
        </div>
      </div>
    </footer>
  </body>
</html>
